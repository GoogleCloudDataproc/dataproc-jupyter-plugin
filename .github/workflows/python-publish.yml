name: Build Dataproc Jupyterlab plugin project and push the artifact to GCS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build and package
      run: |
        python -m build

    - name: Upload package to GCS
      uses: GoogleCloudPlatform/github-actions/upload-to-cloud-storage@master
      with:
        serviceAccountKey: ${{ secrets.GCS_SA_KEY }}
        source: dist/*
        destination: gs://uat-release-artifacts/
